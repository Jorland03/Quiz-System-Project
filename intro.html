<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz System Project</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz</h1>

    <div class="timer" id="timer">Time left: 10 seconds</div>

    <h2 class="questions" id="question">Question will appear here</h2>

    <div class="options" id="options"></div>

    <button class="next-button" id="next-btn">NEXT</button>

    <div class="quiz-result hidden" id="quiz-result">
      <h2 id="score-text"></h2>
      <button class="retake-button" id="retake-btn">RETAKE QUIZ</button>
    </div>
  </div>
</body>
</html>
